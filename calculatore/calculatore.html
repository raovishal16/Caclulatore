<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/calculatore.css" />
    <link rel="icon" type="image/png" href="./download.png" />
    <title>Calculatore</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-100 d-flex justify-content-center align-item-center mt-5">
      <div id="calculator" class="calculator" style="width: 25%; height: 400px">
        <div class="result">
          <span
            id="Display"
            class="display_data d-flex justify-content-end"
          ></span>
        </div>

        <span class="clear grey" onclick="onRemoveScreen()">AC</span>
        <span class="grey">+/-</span>
        <span class="grey" onclick=" onsign('%')">%</span>
        <span class="operator" onclick=" onsign('/')">รท</span>

        <span onclick=" onaddDigit('7')">7</span>
        <span onclick=" onaddDigit('8')">8</span>
        <span onclick=" onaddDigit('9')">9</span>
        <span class="operator" onclick=" onsign('*')">x</span>

        <span onclick=" onaddDigit('4')">4</span>
        <span onclick=" onaddDigit('5')">5</span>
        <span onclick=" onaddDigit('6')">6</span>
        <span class="operator" onclick=" onsign('-')">-</span>

        <span onclick=" onaddDigit('1')">1</span>
        <span onclick=" onaddDigit('2')">2</span>
        <span onclick=" onaddDigit('3')">3</span>
        <span class="operator" onclick=" onsign('+')">+</span>

        <span class="double" onclick=" onaddDigit('0')">0</span>
        <span onclick=" onaddDigit('.')">.</span>
        <span class="operator" onclick="onCalculation() ">=</span>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/calculatore.js"></script>
  </body>
</html>
